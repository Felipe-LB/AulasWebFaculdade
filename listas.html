<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista não ordenada</h3>
    <ul type="square">
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ul>

    <h3>Lista ordenada - Classificação Geral</h3>
    <ol reversed="true" type="1" start="3">
        <li>João da Silva</li>
        <li>Maria Brasil</li>
        <li>Fernando Souza</li>
    </ol>
    
    <h3>Listas de definições</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação</dd>
        <dt>CSS</dt>
        <dd>Folhas de estilo em cascata</dd>
    </dl>
</body>
</html>
